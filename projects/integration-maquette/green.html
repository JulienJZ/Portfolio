<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Nature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Startup Nature</h1>
      <p>Innovate with Sustainability</p>
      <div class="menu">
        <button>Services</button>
        <button>Projects</button>
      </div>
    </header>

    <!-- Decorative Section -->
    <section class="decorative-section">
      <div class="cloud"></div>
      <div class="leaves"></div>
      <div class="circle"></div>
    </section>

    <!-- Services Section -->
    <section class="services">
      <div class="card">
        <div class="icon globe"></div>
        <h3>Sustainable Solutions</h3>
        <p>Innovative technologies that prioritize the planet.</p>
        <button>Explore</button>
      </div>
      <div class="card">
        <div class="icon bulb"></div>
        <h3>Eco-Friendly Design</h3>
        <p>Creating user experiences with minimal impact.</p>
        <button>Discover</button>
      </div>
      <div class="card">
        <div class="icon cloud"></div>
        <h3>Green Cloud</h3>
        <p>Optimized hosting to reduce carbon footprint.</p>
        <button>Learn More</button>
      </div>
    </section>
  </div>
</body>
</html>
